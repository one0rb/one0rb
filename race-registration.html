<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/submit">
      <section>
        <label for="first">First Name:</label>
        <input type="text" id="first" name="firstname" required />
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="lastname" required />
      </section>
      <section>
        <p>Select a Race:</p>
        <input type="radio" name="race" id="funrun" value="funrun" />
        <label for="funrun">Fun Run 5k</label><br />
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
        <br />
      </section>
      <section>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
        />
        <br />
        <label for="age">Selet Age Group:</label>
        <select name="age" id="age">
          <option value="a">under 18</option>
          <option value="b">18-30</option>
          <option value="c">30-50</option>
          <option value="d">50+</option>
        </select>
      </section>
      <button>Register!</button>
    </form>
  </body>
</html>
